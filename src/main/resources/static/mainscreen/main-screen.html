<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="main-screen.css">
    <link rel="stylesheet" href="../chat/chat.css">
    <link rel="stylesheet" href="../chat/chat-list.css">
    <link rel="stylesheet" href="../paginator/paginator.css">
</head>
<body>
    <div class="container">
        <div id="paginator-container"></div>
        <div class="sidebar">
            <div id="sidebar-container">
                <!-- Chat list will be loaded here dynamically -->
                <div class="loading">Loading chat list...</div>
            </div>
            <div class="sidebar-footer">
                <button id="logout-button">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
        </div>
        <div class="main-content">
            <div id="chat-container" class="chat-container">
                <div class="empty-state">
                    <i class="far fa-comments empty-icon"></i>
                    <h3>Select a conversation</h3>
                    <p>Choose a conversation from the list to start chatting</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <!-- Load utility scripts first to ensure their functions are available -->
    <script src="../utils/chat-utils.js"></script>
    <script src="../chat/chat.js"></script>
    <script src="../chat/chat-list.js"></script>
    <script src="../paginator/paginator.js"></script>
    <script src="main-screen.js"></script>
</body>
</html>
