<div class="avatar-tab-content">
    <img id="avatar-preview" src="../assets/default-avatar.png" alt="Profile Picture" class="avatar-preview">
    <div class="avatar-actions">
        <div class="file-upload-wrapper">
            <button class="upload-btn">Choose Image</button>
            <input type="file" id="avatar-upload" class="file-upload-input" accept="image/*">
        </div>
        <button id="remove-avatar-btn" class="remove-avatar-btn">Remove Photo</button>
    </div>
    <div id="upload-status" class="upload-status"></div>
</div>

<style>
    /* Avatar tab specific styles */
    .avatar-tab-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px 0;
    }

    .avatar-preview {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 20px;
    }

    .avatar-actions {
        display: flex;
        gap: 10px;
    }

    .file-upload-wrapper {
        position: relative;
        overflow: hidden;
        display: inline-block;
    }

    .file-upload-input {
        position: absolute;
        font-size: 100px;
        opacity: 0;
        right: 0;
        top: 0;
        cursor: pointer;
    }

    .upload-btn {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 10px 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .upload-btn:hover {
        background-color: #2980b9;
    }

    .remove-avatar-btn {
        background-color: #e74c3c;
        color: white;
        border: none;
        padding: 10px 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .remove-avatar-btn:hover {
        background-color: #c0392b;
    }

    .upload-status {
        margin-top: 15px;
        font-size: 14px;
        text-align: center;
    }
</style>

<script>
    $(document).ready(function() {
        const token = localStorage.getItem('access_token');
        
        // Listen for the profileLoaded event from the parent document
        $(document).on('profileLoaded', function(event, profile) {
            updateAvatarPreview(profile.avtUrl);
        });
        
        // If profile is already loaded in localStorage, use that
        const savedProfile = localStorage.getItem('user_profile');
        if (savedProfile) {
            const profile = JSON.parse(savedProfile);
            updateAvatarPreview(profile.avtUrl);
        }
        
        // Function to set avatar preview
        function updateAvatarPreview(avtUrl) {
            if (avtUrl) {
                $('#avatar-preview').attr('src', avtUrl);
            } else {
                // Use default avatar if no URL available
                $('#avatar-preview').attr('src', 'https://res.cloudinary.com/da1zrkrmi/image/upload/v1749956764/default-avatar_nhpbje.jpg');
            }
        }
        
        // Handle avatar upload
        $('#avatar-upload').change(function() {
            const file = this.files[0];
            if (file) {
                // Show selected image as preview
                const reader = new FileReader();
                reader.onload = function(e) {
                    $('#avatar-preview').attr('src', e.target.result);
                }
                reader.readAsDataURL(file);
                
                // Upload the image
                uploadAvatar(file);
            }
        });
        
        // Function to upload avatar
        function uploadAvatar(file) {
            const formData = new FormData();
            formData.append('image', file);
            
            $('#upload-status').text('Uploading...');
            
            $.ajax({
                url: 'http://localhost:9000/users/avatar',
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                headers: {
                    'Authorization': 'Bearer ' + token
                },
                success: function(response) {
                    $('#upload-status').text('Avatar uploaded successfully!');
                    updateAvatarPreview(response.data.imageUrl);
                    
                    // Update the profile in localStorage with new avatar URL
                    const savedProfile = localStorage.getItem('user_profile');
                    if (savedProfile) {
                        const profile = JSON.parse(savedProfile);
                        profile.avtUrl = response.data.imageUrl;
                        localStorage.setItem('user_profile', JSON.stringify(profile));
                    }
                },
                error: function(xhr, status, error) {
                    console.error('Error uploading avatar:', error);
                    $('#upload-status').text('Error uploading avatar. Please try again.');
                }
            });
        }
        
        // Handle remove avatar
        $('#remove-avatar-btn').click(function() {
            $.ajax({
                url: 'http://localhost:9000/users/avatar',
                type: 'DELETE',
                headers: {
                    'Authorization': 'Bearer ' + token
                },
                success: function(response) {
                    updateAvatarPreview(null);
                    $('#upload-status').text('Avatar removed successfully!');
                    
                    // Update the profile in localStorage to remove avatar URL
                    const savedProfile = localStorage.getItem('user_profile');
                    if (savedProfile) {
                        const profile = JSON.parse(savedProfile);
                        profile.avtUrl = null;
                        localStorage.setItem('user_profile', JSON.stringify(profile));
                    }
                },
                error: function(xhr, status, error) {
                    console.error('Error removing avatar:', error);
                    $('#upload-status').text('Error removing avatar. Please try again.');
                }
            });
        });
    });
</script>
