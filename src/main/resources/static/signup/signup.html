<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-container">
        <form id="signup-form">
            <h2>Sign Up</h2>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" maxlength="20">

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" maxlength="20">

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" maxlength="50" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" maxlength="255">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" minlength="3" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <div id="error-message" class="error-message" style="color: red; display: none; height: 30px; width: 100%; text-align: center; margin-top: 10px;"></div>

            <button type="submit">Sign Up</button>
            <p class="switch-link">Already have an account? <a href="../signin/signin.html">Log In</a></p>
        </form>
    </div>
    <script src="signup.js"></script>
</body>
</html>
