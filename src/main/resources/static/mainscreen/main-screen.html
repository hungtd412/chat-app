<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="main-screen.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Conversations</h2>
                <button id="new-conversation-btn">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search conversations...">
                <i class="fas fa-search search-icon"></i>
            </div>
            <div id="conversation-list" class="conversation-list">
                <!-- Conversations will be loaded here -->
                <div class="loading">Loading conversations...</div>
            </div>
            <div class="sidebar-footer">
                <button id="logout-button">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
        </div>
        <div class="main-content">
            <div id="chat-container" class="chat-container">
                <div class="empty-state">
                    <i class="far fa-comments empty-icon"></i>
                    <h3>Select a conversation</h3>
                    <p>Choose a conversation from the list to start chatting</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="main-screen.js"></script>
</body>
</html>
